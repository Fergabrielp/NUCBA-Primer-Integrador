<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="login-back-icon">
          <a href="/index.html"><i class="fa-solid fa-circle-left"></i></a>
        </div>
        <div class="login">
          <h2>LOGIN</h2>
          <form class="login-form">
            <div class="input-form">
              <label for=""><i class="fa-solid fa-user"></i></label>
              <input type="email" placeholder="Email" required />
            </div>

            <div class="input-form">
              <label for=""><i class="fa-solid fa-lock"></i></label>
              <input type="password" placeholder="Contraseña" required />
            </div>

            <button type="submit">Login</button>

            <p>
              No tienes una cuenta? <a href="./register.html">Regístrate</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
